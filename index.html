<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース速報サイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .header {
        background-color: #333;
        color: white;
        width: 100%;
        padding: 20px;
        text-align: center;
    }
    
    .header input {
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
    }
    
    .news-container {
        padding: 20px;
        width: 100%;
        max-width: 800px;
    }
    
    h2 {
        color: #333;
    }
    
    .news-item {
        background-color: white;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .news-item h3 {
        margin: 0 0 10px;
    }
    
    .news-item p {
        color: #555;
    }
    
    .news-item a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: bold;
    }
    
    .news-item a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header class="header">
        <h1>最新ニュース速報</h1>
        <input type="text" id="searchInput" placeholder="ニュースを検索..." oninput="searchNews()">
    </header>

    <main class="news-container" id="newsContainer">
        <h2>トップニュース</h2>
        <div id="newsList"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
