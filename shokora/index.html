<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone with Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <style>/* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
        }
        
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e1e8ed;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            color: #1da1f2;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 10px 0;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #1da1f2;
            font-size: 18px;
        }
        
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        
        .search-box {
            margin-top: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd6dd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f5f8fa;
        }
        /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #1da1f2;
}

.tweet-box {
    display: flex;
    flex-direction: column;
}

#tweetInput {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccd6dd;
    border-radius: 5px;
    font-size: 16px;
}

#tweetButton {
    background-color: #1da1f2;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

#tweetButton:hover {
    background-color: #0d95e8;
}

#tweetList {
    margin-top: 20px;
}

.tweet {
    background-color: #e1e8ed;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
}

        </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search Twitter">
            </div>
        </div>

        <div class="main-content">
            <!-- メインコンテンツがここに入ります -->
        </div>
    </div>
    <script src="app.js"></script>
    <div class="container">
        <div class="tweet-box">
            <textarea id="tweetInput" placeholder="What's happening?"></textarea>
            <button id="tweetButton">Tweet</button>
        </div>
        <div id="tweetList">
            <!-- Tweets will appear here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
